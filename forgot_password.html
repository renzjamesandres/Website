<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="form forgot-password">
            <h2>Forgot Password</h2>
            <form method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <label for="forgot-username">Username</label>
                <input type="text" id="forgot-username" name="username" placeholder="Enter your username" required>

                <label for="forgot-new-password">New Password</label>
                <input type="password" id="forgot-new-password" name="new_password" placeholder="Enter a new password" required>

                <button type="submit">Reset Password</button>
            </form>
            <div class="toggle-link">
                <p>Back to <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
